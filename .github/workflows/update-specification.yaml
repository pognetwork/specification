name: Send documentation updates to www repo

on:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: pognetwork/pog.network
          ssh-key: ${{ secrets.WWW_DEPLOY_KEY }}
      - uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.WWW_DEPLOY_KEY }}
      - name: Pull & update submodules recursively
        run: |
          git submodule update --init --recursive
          git submodule update --recursive --remote
      - name: Commit
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions - update submodules"
          git add --all
          git commit -m "ðŸŽ‰ Update \`pognetwork/specification\`" || echo "No changes to commit"
          git push
